<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Seed Swap</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container-banner">
      <h1>Seed Swap helps gardeners grow more!</h1>
      <p>Find people to swap seeds with, and start growing new plants.</p>
      <a href="#" class="green-btn">Start sharing!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container-cards">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/collect.jpg" alt="Seeds in hands">
        <h3>Collect</h3>
        <p>Collect seeds from your garden.</p>
      </div>
      <div class="card">
        <img src="images/swap" alt="People sharing a love-heart">
        <h3>Swap</h3>
        <p>Swap them for seeds you don't have yet.</p>
      </div>
      <div class="card">
        <img src="images/grow.jpg" alt="Seedlings growing">
        <h3>Grow</h3>
        <p>Grow something new!</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <ul class="footer-list footer-icon">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      <li><a href="#"><i class="fab fa-github-alt"></i></a></li>
    </ul>
    <p>This website was grown at Le Wagon <i class="fas fa-seedling footer-seedling"></i></p>
  </div>
</body>
</html>
